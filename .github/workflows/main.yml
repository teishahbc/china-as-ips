name: Update China IPs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (北京时间早上 8:00) 运行
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual trigger'
  push:  # 每次 push 到 main 分支时触发
    branches:
      - main

jobs:
  update-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入仓库内容的权限
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ipaddress  # 安装 ipaddress 库

      - name: Download IPinfo database
        run: |
          # 使用 GitHub Secret 安全地下载 IPinfo 数据库
          wget "https://ipinfo.io/data/free/country_asn.csv.gz?token=${{ secrets.IPINFO_TOKEN }}" -O country_asn.csv.gz

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add china_ips.txt country_asn.csv.gz # 增加数据库文件的提交
          git commit -m "Update China IPs" || echo "No changes to commit" # 防止没有修改时 commit 失败
          git push origin main
