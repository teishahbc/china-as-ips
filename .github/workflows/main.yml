name: Update China IPs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (北京时间早上 8:00) 运行
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual trigger'

jobs:
  update-ips:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入仓库内容的权
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 安装 requests 库
          # 如果你使用纯真 IP 库，也需要安装对应的 Python 库
          # pip install qqwry
          pip install ipaddress  # 安装 ipaddress 库

      - name: Run script
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add china_ips.txt
          git commit -m "Update China IPs" || echo "No changes to commit" # 防止没有修改时 commit 失败
          git push origin main
